name: CI/CD for React App

on:
  push:
    branches:
      - master

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Устанавливаем зависимости
      - name: Install deps
        run: npm install

      # 4. Запускаем тесты с Jest
      - name: Testing
        run: npm test -- --ci --reporters=default

      # 5. Собираем React-приложение
      - name: Build
        run: npm run build

      - name: Set up SSH key
        run: |
          env
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          sudo apt-get install sshpass

      # 6. Деплой на сервер
      - name: Deploy to server
        run: |
          sshpass -p '${{ secrets.PSWD }}' ssh -v -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} <<'ENDSSH'
          cd ${{ secrets.APP_PATH }}
          git pull
          docker stop ${{ secrets.APP_NAME }}
          docker system prune -f
          export ${{ secrets.API_KEY_NAME }}=${{ secrets.API_KEY }}
          make deploy_headless
          ENDSSH

      # 7. Перезагрузка Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl reload nginx
